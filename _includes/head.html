    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" media="screen, projection, handheld">
    <link rel="stylesheet" href="{{ "/css/print.css" | prepend: site.baseurl }}" media="print">

    <link rel="alternate" type="application/rss+xml" title="Paul Davis" href="{{ site.url }}/rss.xml" />
